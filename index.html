<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sennder Italia | QR Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://i.ibb.co/WsbbcsD/favicon.png" />
</head>

<body>
  <!-- Modal Content -->
  <div class="modal">
    <div class="modal-content">
      <input class="creds" type="text" value="Hub 1">
      <input class="pwd" type="password" placeholder="Password"
        onkeydown="if (event.key === 'Enter') document.getElementById('login').click()">
      <button id="login" onclick="auth()">Login</button>
    </div>
    <div class="boxes">
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <!-- Interface -->
  <h1 class="user"></h1>
  <input class="submit" type="text" onblur="focusSubmit()" onkeydown="localStorage.getItem('qrEnabled') === 'true' ? display(this) : addSeal(this)">
  <div class="scan-content">
    <img class="check" src="#">
    <h2 class="content"></h2>
    <h2 class="seals"></h2>
    <h2 class="notes"></h2>
    <div class="submit-btn">
      <button onclick="openNotes()">Add Notes</button>
      <button onclick="submit()">Submit</button>
    </div>
  </div>
  <img class="logo" src="https://i.ibb.co/8M1rZZj/Horizontal-white.png" />
  <img class="form" src="#" />
  <!-- Notes Modal -->
  <div class="notes-modal">
    <div class="notes-modal-content">
      <input class="notes-input" type="text" placeholder="Notes">
      <button onclick="addNotes()">Save</button>
      <button onclick="document.querySelector('.notes-modal').style.display = 'none'">Cancel</button>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
